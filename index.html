  <header>

      </div>
      <div class="control">
        <label for="cutsFilter">Cuts Per Year</label>

          <option value="ALL" selected>All</option>
        </select>
        <button id="resetBtn" title="Reset filters">Reset</button>
      </div>
    </div>
  </header>

  <div id="map"></div>

  <div id="legend" class="legend">
    <h3>Cuts Per Year</h3>
    <ul id="legendList"></ul>
  </div>
