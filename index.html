<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Mapbox Mowing Map</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <link href="https://api.tiles.mapbox.com/mapbox-gl-js/v2.19.0/mapbox-gl.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="controls">
    <select id="rotationFilter"><option value="">Filter by AnnualRotations</option></select>
    <input id="searchInput" placeholder="Search by MowingID (e.g. M0312)" />
    <button id="searchBtn">Search</button>
    <button id="resetBtn">Reset</button>
    <div id="info">Click a feature to see details.</div>
  </div>
  <div id="map"></div>

  <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v2.19.0/mapbox-gl.js"></script>
  <script src="app.js"></script>
</body>
</html>
