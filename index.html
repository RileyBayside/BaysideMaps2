<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Leaflet KML Map with Search & OSM Labels</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-omnivore@0.3.4/leaflet-omnivore.min.js"></script>
  <script src="https://unpkg.com/fuse.js@6.6.2"></script>
</head>
<body>
  <div id="map"></div>
  <div id="search-box">
    <input type="text" id="search-input" placeholder="Search Mowing ID (e.g. M0123)" />
    <button id="search-button">Search</button>
    <div id="suggestions"></div>
  </div>
  <div id="legend">
    <h4>CutsPerYear</h4>
    <div><span style="background:green"></span> 15</div>
    <div><span style="background:blue"></span> 18</div>
    <div><span style="background:red"></span> Other</div>
  </div>
  <script src="script.js"></script>
</body>
</html>
