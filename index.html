<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mapbox Mowing Map</title>
  <link href="style.css" rel="stylesheet" />
  <!-- Mapbox GL JS -->
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.20.0/mapbox-gl.css" rel="stylesheet" />
</head>
<body>
  <div id="app">
    <header>
      <h1>Mowing & Vegetation Map</h1>
      <div class="controls">
        <input id="searchInput" placeholder="Search by MowingID (e.g. M0312)" aria-label="Search by MowingID" />
        <button id="searchBtn">Search</button>
        <button id="resetBtn" title="Reset view and filter">Reset</button>
      </div>
    </header>

    <main>
      <aside id="sidebar">
        <h2>Results</h2>
        <ul id="resultList"></ul>
      </aside>

      <section id="mapContainer">
        <div id="map"></div>
      </section>
    </main>

    <footer>
      <small>Replace <code>data.geojson</code> with your provided GeoJSON file in this folder before uploading to GitHub.</small>
    </footer>
  </div>

  <!-- Load Mapbox GL JS first -->
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.20.0/mapbox-gl.js"></script>
  <!-- Then load your app.js -->
  <script src="app.js"></script>
</body>
</html>
