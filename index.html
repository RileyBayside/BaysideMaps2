<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mowing & Vegetation Map</title>
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.5.0/mapbox-gl.css" rel="stylesheet" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header class="app-header">
      <h1>Mowing & Vegetation Management</h1>
      <div class="controls">
        <label for="styleSelect">Style:</label>
        <select id="styleSelect">
          <option value="mapbox://styles/mapbox/streets-v12">Streets</option>
          <option value="mapbox://styles/mapbox/outdoors-v12">Outdoors</option>
          <option value="mapbox://styles/mapbox/satellite-streets-v12">Satellite</option>
          <option value="mapbox://styles/mapbox/light-v11">Light</option>
          <option value="mapbox://styles/mapbox/dark-v11">Dark</option>
        </select>
        <button id="fitBtn" title="Zoom to data">Zoom to data</button>
      </div>
    </header>

    <div id="map"></div>
    <div id="legend" class="legend">
      <strong>Legend</strong>
      <div><span class="key point"></span>Points</div>
      <div><span class="key line"></span>Lines</div>
      <div><span class="key polygon"></span>Polygons</div>
    </div>

    <script src="https://api.mapbox.com/mapbox-gl-js/v3.5.0/mapbox-gl.js"></script>
    <script src="./config.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
