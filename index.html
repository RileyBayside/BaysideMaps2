<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cuts Per Year Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <div id="topbar">
    <div class="brand">
      <span>🗺️ Cuts Map</span>
    </div>
    <div class="search">
      <input id="searchInput" type="text" placeholder="Search Unique ID (e.g., M0123 or 123)" />
      <button id="searchBtn" title="Search">Search</button>
      <button id="clearBtn" title="Clear search">Clear</button>
    </div>
  </div>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
  <!-- Esri tiles for Satellite (World Imagery) and reference labels -->
  <!-- We use standard tile endpoints; no API key required for basic usage. -->
  <script src="js/app.js"></script>
</body>
</html>
