<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Bayside Mapbox Interactive</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <link href="style.css" rel="stylesheet" />
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
</head>
<body>
<div id="controls">
  <label for="cutsSelect">Cuts Per Year:</label>
  <select id="cutsSelect">
    <option value="all">All</option>
  </select>

  <label for="searchInput">Search MowingID:</label>
  <input type="text" id="searchInput" placeholder="e.g. M0132" />
  <button id="searchBtn">Search</button>
</div>
<div id="map"></div>
<div id="legend"><h4>Legend</h4><div id="legend-items"></div></div>
<script src="config.js"></script>
<script src="script.js"></script>
</body>
</html>
