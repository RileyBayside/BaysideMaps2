<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>GeoJSON Google Map</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <script async
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAEj4G1pfsw0eKoAHUfrDLesWf7XDV-9KE&callback=initMap">
    </script>
  </head>
  <body>
    <div id="search-container">
      <input id="search-box" type="text" placeholder="Search Unique ID / MowingID (e.g. M0123)" />
      <button onclick="searchFeature()">Search</button>
    </div>
    <div id="map"></div>
  </body>
</html>
